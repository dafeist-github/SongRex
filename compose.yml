services:
  mysql:
    image: mysql:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=example_pw
      - MYSQL_DATABASE=SongRex
    ports:
      - 3306:3306
    networks:
      - shared-network
    volumes:
      - ./mysql-db:/var/lib/mysql

  server:
    container_name: songrex-server
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PASSWORD=examplepw
      - MYSQL_DATABASE=SongRex
      - SECRET_KEY=examplekey
    build: server
    networks:
      - shared-network
    depends_on:
      - mysql

  web:
    container_name: songrex-web
    restart: unless-stopped
    build: web
    ports:
      - 5173:5173
    networks:
      - shared-network
    depends_on:
      - server

networks:
  shared-network: